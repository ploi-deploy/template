	<title>Starter template</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">

<div class="antialiased">
	<section class="h-screen relative z-10 overflow-hidden bg-gradient-to-b from-gray-900 to-gray-700 flex flex-col justify-center">
		<div class="absolute top-0 right-0 h-full transform -skew-x-12 w-72 bg-gradient-to-b from-primary-500 to-primary-400 opacity-20"></div>

		<div class="w-full max-w-2xl mx-auto px-4 sm:px-6 md:px-8 relative z-20 flex align-middle">

				<p>You may modify this template if you want, it is placed at <code>/home/ploi/example.com/public/index.html</code></p>

				<div class="grid grid-cols-3 divide-x divide-gray-700 text-sm">
					<div class="text-center">
						<a href="https://ploi.io" class="border-b border-dotted hover:text-gray-400" target="_blank" rel="noopener">Ploi</a>
					</div>

							Documentation
						</a>
					</div>

						<a href="https://developers.ploi.io" class="border-b border-dotted hover:text-gray-400" target="_blank" rel="noopener">
							API documentation
						</a>
